<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">
      
      <span>
        <a href="{{ site.baseurl }}/">
          <img class="site-logo" src="{{ site.baseurl }}/img/name.png" alt="rishikaneriya"/>
        </a>
      </span>

      <div class="trigger">

        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

      </div>
    </nav>

  </div>

</header>
